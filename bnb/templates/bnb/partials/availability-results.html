{% load static %}
<!-- lodge rooms -->
    <div class="col-lg-12" id="availability">
        <div class="additional_details pb40 mt50 bb1">
            <div class="row justify-content-center">
                
                {% if available %}
                <div class="col-lg-12">
                    <h4 class="mb15 text-center ">Proceed to booking :)</h4>
                    <p class="text-center">BNB is available for booking on your selected dates {{dates}}</p>
                    <div class="row justify-content-center">
                        <a href="{% url 'bnb:booking-details' bnb.id qty num_nights %}" class="col-md-2 btn btn-thm p-2">Book BNB</a>
                    </div>
                </div>
                {% endif %}
                {% if not available %}
                <div class="col-lg-12">
                    <h4 class="mb15 text-center ">No available rooms on those days :(</h4>
                    <p class="text-center">Please check its availability on different dates</p>
                </div> 
                {% endif %} 
            </div>
        </div>
    </div>
