<!-- <div class="row">  -->
    {% for lodge in lodges %}
    {% if forloop.last %}
    <div 
    class="col-lg-4 " 
    
    >
        {% else %}
        <div class="col-lg-4">
        {% endif %}
        <div class="feat_property map">
            <div class="thumb">
            <a href="{% url 'lodges:lodge-detail' lodge.id %}">
                {% for image in lodge.pictures.all %}
                {% if image.is_feature %}
                <img class="img-whp" loading="lazy" src="{{image.img.img.url}}" alt="location.png">
                {% endif %}
                {% endfor %}
            </a>
            </div>
            <div class="details">
            <div class="tc_content">
                <h4><a class="text-uppercase" href="{% url 'lodges:lodge-detail' lodge.id %}">{{lodge.name}}</a></h4>
                <p><span class="heading-color"></span> {{lodge.map_location}}<span class="heading-color"></span></p>
            </div>
            </div>
        </div>
    </div>
    {% endfor %}


    
    {% if lodges.has_next %}
    
        <div id="load-more-lodges" class="nav nav-tabs mb50 col-lg-12 justify-content-center">
            <button 
            class="nav-link load-more-btn"
            hx-get="{% url 'properties:lodges-htmx' %}?page={{lodges.next_page_number}}"
            hx-target="#load-more-lodges"
            hx-swap="outerHTML"
            >Load more...</button>
        </div>
    
    {% endif %}
    
<!-- </div> -->
