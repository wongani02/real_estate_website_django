{% for image in images %}
<div class="col-sm-4 col-lg-4 pr5 pr15-767">
<div class="spls_style_two mb10">
    <a class="popup-img" href="{{image.img.img.url}}"><img class="img-fluid w100" src="{{image.img.img.url}}" alt="2.jpg"></a>
</div>
<div class="div-2">
    <a class="x" 
    hx-target="#lodge-images"
    hx-delete="{% url 'lodges:delete-lodge-images' pk image.img.id %}"
    hx-confirm="Are you sure you want to delete this image?"
    type="button">
        <p aria-label="Delete" class="x">x</p>
    </a>
</div>
<style>
        .x{
        font-size: 20px;
        color: red;
        font-weight: 900;
        cursor: pointer;
    }
    :hover.x{
        color: red;
    }
</style>
</div>
{% endfor %}
